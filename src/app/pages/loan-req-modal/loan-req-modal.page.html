<ion-header translucent>
  <ion-toolbar>
    <ion-title>Request a loan</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="closeLoanModal()"> CLOSE THIS </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Loan</ion-card-subtitle>
      <ion-card-title>Please enter</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-range [(ngModel)]="loanAmount" pin min="100" max="1000" step="100">
          <ion-icon size="small" slot="start" name="cash"></ion-icon>
          <ion-icon slot="end" name="cash"></ion-icon>
        </ion-range>
      </ion-item>
      
      <!-- <ion-item>
            <ion-input [(ngModel)]="destination" placeholder="Destination"></ion-input>
          </ion-item> -->
      <br>
      <ion-button expand="block" (click)="getLoan()" disabled="{{isLoanOk}}">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Proceed
      </ion-button>
    </ion-card-content>

  </ion-card>

  <p *ngIf="isLoanOk">
    Tap Close to go back
  </p>

</ion-content>
