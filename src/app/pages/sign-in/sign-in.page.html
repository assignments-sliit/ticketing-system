<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userLoginForm" (ngSubmit)="userLogin(userLoginForm.value)">
    <ion-item>
      <ion-label stacked>
        Username
      </ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your Username">

      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your Password">

      </ion-input>
    </ion-item>
    <br/>
    <br/>
    <ion-button type="submit" [disabled]="!userLoginForm.valid" class="ion-float-right">
      Sign IN
    </ion-button>
  </form>
  
</ion-content>
