<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      
          <ion-menu-button></ion-menu-button>
    
        </ion-buttons>
    <ion-title>{{userHomeTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Enter Value to Create QR code</h1>
  <ion-input type="text" [(ngModel)]="encodedData"></ion-input>

  <ion-card *ngIf="encodedData">
    <ngx-qrcode [(qrc-value)]="encodedData">

    </ngx-qrcode>
    <ion-card-content>
      <p>Value in QR : {{encodedData}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
