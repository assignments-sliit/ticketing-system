<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      
          <ion-menu-button></ion-menu-button>
    
        </ion-buttons>
    <ion-title>{{profileTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <form [formGroup]="createUserForm" (submit)="Profile_update()">
        <ion-item>
          
          <ion-input formControlName="username" value={{user_name}}  type="text" placeholder="Prefered Username">
    
          </ion-input>
        </ion-item>
    
        <ion-item>
         
          <ion-input formControlName="name"  value={{phone}} type="text" placeholder="Your Name">
    
          </ion-input>
        </ion-item>
    
        <ion-item>
          
          <ion-input formControlName="email" [disabled]="!email" value={{user_email}} type="email" placeholder="Your Email">
    
          </ion-input>
        </ion-item>
    
        <br />
        <br />
        <ion-button type="submit" [disabled]="!createUserForm.valid" class="ion-float-right">
          UPDATE
        </ion-button>
    
      </form>









</ion-content>
